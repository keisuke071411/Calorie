<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Calorie</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
    <div class="section_home">
        <div class="section_home-top">
            <div class="insta_box">
                <img class="insta-message" src="img/share on.png" alt="Share on">
                <img class="insta-icon" src ="img/インスタ　アイコン　白-1.png" alt="icon">
            </div>
        </div>
        <div class="section_home-main">
            <div class="home_box">
                <img class="home-chara" src="img/people.png" alt="キャラクター">
                <img class="home-title" src="img/title.png" alt="タイトル">
                <img class="home-moz" src="img/長方形 5.png" alt="網目">
                <img class="scroll-message" src="img/scroll down.png" alt="スクロール">
                <img class="scroll-icon" src="img/scroll box.png" alt="スクロールボックス">
            </div>
        </div>
    </div>
    <div class="section_app">
        <div class="section_app-back">
            <img class="app-back1" src="img/Let’s eat ..png" alt="背景文字">
            <img class="app-back2" src="img/Keep eating ..png" alt="背景文字">
            <img class="app-back3" src="img/Lose if you don’t eat ..png" alt="背景文字">
            <img class="app-back1" src="img/Let’s eat ..png" alt="背景文字">
            <img class="app-back2" src="img/Keep eating ..png" alt="背景文字">
            <img class="app-back3" src="img/Lose if you don’t eat ..png" alt="背景文字">
            <img class="app-back1" src="img/Let’s eat ..png" alt="背景文字">
        </div>
        <div class="section_app-box">
            <div class="app-icon">
                <img class="Calorie-app" src="img/app.png" alt="アプリのアイコン">
                <h1 class="catch-copy"><span style ="color:#F58DFF">食</span>べることは<br>
                    <span style ="color:#F58DFF">良</span>いことだ。
                </h1>
            </div>
            <div class="section_app-message">
                <h5 class="app-message">
                    Calorieは,新時代のカロリー管理アプリです。<br>
                </h5>
                <h5 class="app-message">
                    当日に指定されるカロリー分をとれたら<br>
                    即日報酬がもらえちゃう！<br>
                    食べれば食べるほど報酬ランクがアップしていきます。<br>
                </h5>
                <h5 class="app-message">
                    食べて食べて最高の報酬をゲットしちゃいましょう！
                </h5>
            </div>
            <div class="section_app-down">
                <img class="download-icon" src="img/download-icon.png" alt="ダウンロードアイコン">
            </div>
        </div>
        <div class="section_iphone">
            <img class="iphone-icon" src="img/iphone.png" alt="iPhone">
        </div>
    </div>
    <div class="section_message">
        <div class="section_message-catch">
            <img class="message-icon" src="img/eat&eat.png" alt="食べるキャラ">
        </div>
        <div class="section_message-box">
            <div class="main_message">
                <h1 class="main-txt">Let's eat.</h1>
            </div>
            <div class="sub_message">
                <h5 class="sub-txt">
                    ダイエットなんてクソ食らえ。<br>
                    古来人間は、ダイエットなんてしてはいなかった。<br>
                    食事とは我慢するモノではない。
                </h5>
            </div>
            <div class="last_message">
                <h3 class="last-txt">
                    さあ、<br>
                    食べよう、<br>
                    同志たちよ。
                </h3>
            </div>
        </div>
        <div class="message_box">
            <img class="message-moz" src="img/長方形 5.png" alt="網目">
        </div>
    </div>
</body>
